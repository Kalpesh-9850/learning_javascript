<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body class="bg-light">

    <div
      class="container d-flex justify-content-center align-items-center vh-100 ">
      <div class="card shadow-lg p-4"
        style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-4 fw-bold">Calculator</h3>

        <form action name="myform">
          <div class="mb-3">
            <label class="form-label">Enter Number 1</label>
            <input type="number" id="num1" class="form-control " name="n1"
              placeholder="Enter first number">
          </div>

          <div class="mb-3">
            <label class="form-label">Enter Number 2</label>
            <input type="number" id="num2" class="form-control" name="n2"
              placeholder="Enter second number">
          </div>

          <div class="mb-3">
            <label class="form-label">Result</label>
            <input type="text" id="result" class="form-control" name="res"
              disabled>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary "
              onclick="add()">+</button>
            <button type="button" class="btn btn-outline-secondary"
              onclick="sub()">-</button>
            <button type="button" class="btn btn-outline-success"
              onclick="div()">/</button>
            <button type="button" class="btn btn-outline-danger"
              onclick="mul()">*</button>
            <button type="button" class="btn btn-outline-dark" onclick="rese()">reset</button>
          </div>
        </form>
      </div>
    </div>

    <script> 
    var a,b,result;
    function add(){
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a + b;
      document.myform.res.value = result.toFixed(2);
    }
    function sub(){
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a - b;
      document.myform.res.value = result.toFixed(2);
    }
    function div(){
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a / b;
      document.myform.res.value = result.toFixed(2);
    }
    function mul(){
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a * b;
      document.myform.res.value = result.toFixed(2);
    }

    function rese(){
      document.myform.n1.value = " ";
      document.myform.n2.value = " ";
      document.myform.res.value = " ";
    }


  </script>

  </body>
</html>
