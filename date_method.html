<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        document.writeln(now + "<br>");
        document.writeln(now.toDateString() + "<br>");
        document.writeln(now.getDate() + "<br>");
        document.writeln(now.getMonth()+1 + "<br>");
        document.writeln(now.getDay() + "<br>");
        document.writeln(now.getFullYear() + "<br>");
        document.writeln(now.getHours() + "<br>");
        document.writeln(now.getMinutes() + "<br>");
        document.writeln(now.getSeconds() + "<br>");
        document.writeln(now.getMilliseconds() + "<br>");
        document.writeln(now.toLocaleDateString() + "<br>");
        document.writeln(now.toLocaleTimeString() + "<br>");
    </script>
</body>
</html>
