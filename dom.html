<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h2 id="heading">This is plain Html output</h2>
    <button onclick="changeText()">click me !!!</button>

    <p id="para">This is paragraph</p>
    <button onclick="Addstyle()">click me !!!</button>

    <script>
        function changeText(){
            document.getElementById("heading").innerHTML = "Welcome to My realm";
        }
        function Addstyle(){
            document.getElementById("para").style.color = "red";
            document.getElementById("para").style.fontSize = "30px";
            document.getElementById("para").style.backgroundColor = "yellow";

        }
    </script>
</body>

</html>
